[buildout]
extends = buildout.cfg
parts +=
    nginx_config
    stop_daemon

[nginx_config]
recipe = collective.recipe.template
input = ${buildout:directory}/etc/nginx.cfg.in
output = ${buildout:parts-directory}/etc/nginx.cfg

[stop_daemon]
recipe = collective.recipe.template
input = inline:
    kill -15 `cat ${buildout:directory}/var/daemon.pid`
output = ${buildout:bin-directory}/stop_daemon
mode = 0755
